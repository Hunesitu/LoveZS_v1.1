version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lovezs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - lovezs-prod

  backend:
    build:
      context: .
      dockerfile: backend_django/Dockerfile
    container_name: lovezs-backend
    restart: unless-stopped
    env_file:
      - ./backend_django/.env.prod
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
      "
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/media:/app/media/uploads
      - ./data/static:/app/staticfiles
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - lovezs-prod

  frontend-build:
    build:
      context: .
      dockerfile: frontend_vue/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: lovezs-frontend-build
    volumes:
      - frontend_dist:/dist
    command: >
      sh -c "rm -rf /dist/* && cp -r /app/dist/* /dist/"

  nginx:
    image: nginx:1.27-alpine
    container_name: lovezs-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      frontend-build:
        condition: service_completed_successfully
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ./deploy/nginx/conf.d/lovezs.http.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/media:/var/www/media:ro
      - ./data/static:/var/www/static:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - lovezs-prod

volumes:
  frontend_dist:

networks:
  lovezs-prod:
    driver: bridge

